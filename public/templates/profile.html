<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/profile.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Bangers&display=swap" rel="stylesheet">
    <title>Profile</title>
</head>


<body>
    <nav class="nav">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/04/MarvelLogo.svg/1280px-MarvelLogo.svg.png"
            class="logo h-auto img-responsive my-2" style="height: 175px; width: 125px; margin: 0px auto;">
    </nav>

    <div class="container w-auto h-auto rounded text-center">
        <div class="homedisplay">

            <div class="row row-cols-1 row-cols-2">
                <div class="col mb-4">
                    <div class="card" style="border-style: inset; border-color: black; border-width: 5px; background-image: url(https://images.homedepot-static.com/productImages/2900a45f-cf53-4635-917b-17c4918daa21/svn/york-wallcoverings-wallpaper-dy0269-64_1000.jpg); background-size: 100% 100%;">
                        <img src="https://i.pinimg.com/originals/5d/52/35/5d5235712c6314ea6dc7405e4696ceb2.png" 
                        class="character img-responsive my-2" style="height: 350px; max-width: 100%; transition: all .5s ease-in-out; margin: 0px auto;">
                        <div class="card-body">
                            <h1 class="card-title">Search Character</h1>
                        </div>
                    </div>
                </div>
                <div class="col mb-4">
                    <div class="card" style="border-style: inset; border-color: black; border-width: 5px; background-image: url(https://images.homedepot-static.com/productImages/2900a45f-cf53-4635-917b-17c4918daa21/svn/york-wallcoverings-wallpaper-dy0269-64_1000.jpg); background-size: 100% 100%;">
                        <img src="https://i.annihil.us/u/prod/marvel/i/mg/3/d0/519b819d54e34/clean.jpg" 
                        class="comicbook img-responsive my-2" style="height: 350px; max-width: 100%; transition: all .5s ease-in-out;  border-style: solid; border-color: black; margin: 0px auto;">
                        <div class="card-body">
                            <h1 class="card-title">Search Comicbook</h1>
                        </div>
                    </div>
                </div>
                <div class="col mb-4">
                    <div class="card" style="border-style: inset; border-color: black; border-width: 5px; background-image: url(https://images.homedepot-static.com/productImages/2900a45f-cf53-4635-917b-17c4918daa21/svn/york-wallcoverings-wallpaper-dy0269-64_1000.jpg); background-size: 100% 100%;">
                        <img src="https://i.ya-webdesign.com/images/eraser-clipart-short-pencil-3.png" 
                        class="writereview img-responsive my-2" style="height: 350px; max-width: 100%; transition: all .5s ease-in-out; margin: 0px auto;">
                        <div class="card-body">
                            <h1 class="card-title">Write Review</h1>
                        </div>
                    </div>
                </div>
                <div class="col mb-4">
                    <div class="card" style="border-style: inset; border-color: black; border-width: 5px; background-image: url(https://images.homedepot-static.com/productImages/2900a45f-cf53-4635-917b-17c4918daa21/svn/york-wallcoverings-wallpaper-dy0269-64_1000.jpg); background-size: 100% 100%;">
                        <img src="https://clipartion.com/wp-content/uploads/2015/11/pencil-and-paper-clipart-free-clipart-images.png" 
                        class="myreviews img-responsive my-2" style="height: 350px; max-width: 100%; transition: all .5s ease-in-out; margin: 0px auto;">
                        <div class="card-body">
                            <h1 class="card-title">My Reviews</h1>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</body>

</html>
